# 221-litellm-ingress.yaml
# Description: IngressRoute configuration for LiteLLM proxy service
# Provides unified access via localhost and external domains using HostRegexp pattern
# Follows cluster standard for Traefik IngressRoute CRDs

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: litellm
  namespace: ai
  labels:
    app: litellm
    component: llm-proxy
    routing: unified
    protection: public
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`litellm\..+`)
      kind: Rule
      services:
        - name: litellm
          port: 4000 