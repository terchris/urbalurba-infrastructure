  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Installation Test Suite"
data:
  test-data-traces.json: |
    {
      "id": null,
      "uid": "test-data-traces",
      "title": "Test Data - Traces",
      "tags": ["installation-test", "tempo", "validation"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "time": {
        "from": "now-1h",
        "to": "now"
