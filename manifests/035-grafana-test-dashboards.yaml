# File: manifests/035-grafana-test-dashboards.yaml
# Description: Installation Test Suite - Grafana dashboards for monitoring validation
# Component: Grafana test dashboards
# Namespace: monitoring
#
# Purpose:
# - Provides "Installation Test Suite" with 3 dashboards to validate the monitoring stack
# - Dashboards display test data from telemetrygen (logs, traces, metrics)
# - Automatically loaded by Grafana sidecar (label: grafana_dashboard="1")
# - Deployed as part of Grafana setup to verify end-to-end functionality
#
# Dashboards:
# - Test Data - Logs: Shows logs from telemetrygen-logs service
# - Test Data - Traces: Shows traces from telemetrygen-traces service
# - Test Data - Metrics: Shows Prometheus "up" metrics from all services
#
# Prerequisites:
# - Grafana deployed with sidecar enabled (034-grafana-config.yaml)
# - Loki, Tempo, Prometheus datasources configured with UIDs (loki, tempo, prometheus)
# - Test data generated by Grafana playbook (telemetrygen)
#
# Usage:
#   kubectl apply -f manifests/035-grafana-test-dashboards.yaml
#   Access: http://grafana.localhost ‚Üí Dashboards ‚Üí "Installation Test Suite" folder
#
# Verification:
#   kubectl get configmaps -n monitoring -l grafana_dashboard=1
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-test-logs
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Installation Test Suite"
data:
  test-data-logs.json: |
    {
      "id": null,
      "uid": "test-data-logs",
      "title": "Test Data - Logs",
      "tags": ["installation-test", "loki", "validation"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Telemetrygen Logs (Should show 900+ log entries)",
          "type": "logs",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "expr": "{service_name=\"telemetrygen-logs\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": {
            "h": 16,
            "w": 24,
            "x": 0,
            "y": 0
          }
        }
      ],
      "annotations": {
        "list": []
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "links": [],
      "liveNow": true,
      "schemaVersion": 30,
      "version": 1,
      "weekStart": ""
    }
