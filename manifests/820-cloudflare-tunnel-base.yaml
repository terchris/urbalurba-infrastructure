# 820-cloudflare-tunnel-base.yaml
#
# Token-based Cloudflare tunnel deployment.
# The tunnel token is read from urbalurba-secrets via secretKeyRef.
# All routing is configured in the Cloudflare dashboard, not here.
#
# Usage:
#   kubectl apply -f manifests/820-cloudflare-tunnel-base.yaml
#   kubectl delete -f manifests/820-cloudflare-tunnel-base.yaml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: default
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --no-autoupdate
        - --metrics
        - 0.0.0.0:2000
        - run
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: urbalurba-secrets
              key: CLOUDFLARE_TUNNEL_TOKEN
        ports:
        - containerPort: 2000
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
