# 071-whoami-test-app.yaml
#
# Description:
# Deploys a simple whoami test application for verifying authentication flows.
# - Lightweight container that shows request headers and connection info
# - Used to test Traefik forward authentication integration
# - Initially accessible without authentication for baseline testing
# - Later protected by forward auth middleware to verify authentication flow
#
# Usage:
#   kubectl apply -f 071-whoami-test-app.yaml
#
# Access:
#   http://whoami.localhost (initially without auth, later with auth)
#
# Components:
# - Deployment with whoami container
# - ClusterIP service for internal access
# - Ingress for external access via Traefik

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: default
  labels:
    app: whoami
    component: test-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: default
  labels:
    app: whoami
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: whoami

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Add forward auth middleware to protect this application
    traefik.ingress.kubernetes.io/router.middlewares: "default-authentik-forward-auth@kubernetescrd"
  labels:
    app: whoami
spec:
  rules:
  - host: whoami.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              number: 80