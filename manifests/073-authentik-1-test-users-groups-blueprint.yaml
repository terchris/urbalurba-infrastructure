# File: manifests/073-authentik-1-test-users-groups-blueprint.yaml
#
# Description:
# Complete Authentik blueprint for creating Red Cross test users with full Okta field compatibility
# Creates 11 test users with all Okta fields and organizational relationships
# Based on the complete user specification in package-authentication-testusers.md
#
# GROUPS TABLE:
# | Group Name  | Superuser | Attributes                                                        | Purpose                    |
# |-------------|-----------|-------------------------------------------------------------------|----------------------------|
# | HQ          | false     | type: "org_group", scope: "hq"                                   | HQ users (Nasjonalkontoret)|
# | Distrikt    | false     | type: "org_group", scope: "district"                            | District users (Distrikt)  |
#
# USERS TABLE:
# | Username | Email | Name | Department | Group | Custom Attributes (All Okta Fields) |
# |----------|-------|------|------------|-------|-------------------------------------|
# | ok1      | ok1@urbalurba.no | Ola Nordmann | Økonomi og administrasjon | HQ | All 40+ Okta fields |
# | re1      | re1@urbalurba.no | Kari Hansen | Regnskap og rapportering | HQ | All 40+ Okta fields |
# | it1      | it1@urbalurba.no | Erik Larsen | IT | HQ | All 40+ Okta fields |
# | hr1      | hr1@urbalurba.no | Anna Olsen | HR | HQ | All 40+ Okta fields |
# | ko1      | ko1@urbalurba.no | Lars Andersen | Kommunikasjon | HQ | All 40+ Okta fields |
# | in1      | in1@urbalurba.no | Maria Johansen | Inntekter | HQ | All 40+ Okta fields |
# | sr1      | sr1@urbalurba.no | Thomas Pedersen | Søk og redning | HQ | All 40+ Okta fields |
# | ip1      | ip1@urbalurba.no | Ingrid Svendsen | Technical Unit | HQ | All 40+ Okta fields |
# | di1      | di1@urbalurba.no | Per Kristiansen | Digital innovasjon | HQ | All 40+ Okta fields |
# | dist1    | dist1@urbalurba.no | Bjørn Nilsen | Buskerud RK | Distrikt | All 40+ Okta fields |
# | dist2    | dist2@urbalurba.no | Solveig Berg | Hordaland RK | Distrikt | All 40+ Okta fields |
#
# Usage:
#   kubectl apply -f manifests/073-authentik-1-test-users-groups-blueprint.yaml
#
# Prerequisites:
# - Authentik namespace must exist
# - This blueprint will be automatically discovered and applied when Authentik starts
# - Must be referenced in Helm values under blueprints.configMaps
#
# This blueprint replaces these manual UI steps:
# 1. Create Group "HQ" 
# 2. Create Group "Distrikt"
# 3. Create Users ok1, re1, it1, hr1, ko1, in1, sr1, ip1, di1, dist1, dist2 with passwords
# 4. Assign HQ users to "HQ" group
# 5. Assign district users to "Distrikt" group  
# 6. Set all custom attributes on all users (40+ fields per user)
#
# Security Note: 
# This is for TEST ENVIRONMENT ONLY - all users share the same password "Password123"

apiVersion: v1
kind: ConfigMap
metadata:
