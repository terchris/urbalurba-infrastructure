# file: _shared/fields/v1/geo-location.yaml
components:
  schemas:
    GeoLocation:
      description: Geographic location information following GeoJSON Feature format
      type: object
      nullable: true
      additionalProperties: false
      properties:
        type:
          type: string
          enum: ["Feature"]
          description: GeoJSON Feature type
        geometry:
          type: object
          properties:
            type:
              type: string
              enum: ["Point"]
              description: GeoJSON geometry type
            coordinates:
              type: array
              minItems: 2
              maxItems: 2
              items:
                type: number
              description: Longitude and latitude coordinates [lon, lat]
          required: ["type", "coordinates"]
      required: ["type", "geometry"]
      example:
        type: "Feature"
        geometry:
          type: "Point"
          coordinates: [10.2051, 59.7457]  # Example: Drammen coordinates