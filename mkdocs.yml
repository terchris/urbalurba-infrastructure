# MkDocs configuration for Urbalurba Infrastructure
# Run locally: mkdocs serve
# Build: mkdocs build
# Deploy: mkdocs gh-deploy

site_name: Urbalurba Infrastructure
site_description: Complete datacenter on your laptop - Kubernetes infrastructure for local development and production
site_url: https://terchris.github.io/urbalurba-infrastructure/
repo_url: https://github.com/terchris/urbalurba-infrastructure
repo_name: terchris/urbalurba-infrastructure

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

