---
# File: ansible/playbooks/242-remove-tempo.yml
# Description: Remove Grafana Tempo from Urbalurba Infrastructure
# Usage: ansible-playbook 242-remove-tempo.yml -e "target_host=rancher-desktop"

- name: Remove Grafana Tempo from Urbalurba Infrastructure
  hosts: localhost
  gather_facts: false

  vars:
    target_host: "{{ target_host | default('rancher-desktop') }}"
    namespace: "monitoring"
    component_name: "tempo"

  tasks:
    - name: 1. Display removal information
      ansible.builtin.debug:
        msg:
          - "====================================="
          - "Grafana Tempo Removal"
          - "====================================="
          - "Target Host: {{ target_host }}"
          - "Namespace: {{ namespace }}"
          - "Component: {{ component_name }}"

    - name: 2. Uninstall Tempo Helm release
      kubernetes.core.helm:
        name: tempo
        release_namespace: "{{ namespace }}"
        state: absent
        context: "{{ target_host }}"
      ignore_errors: true
      register: tempo_uninstall

    - name: 3. Wait for Tempo to be removed
      ansible.builtin.command: >
        kubectl wait --for=delete pod/tempo-0
        --namespace {{ namespace }} --timeout=120s --context {{ target_host }}
      register: tempo_wait
      ignore_errors: true
      retries: 2
      delay: 10

    - name: 4. Display removal status
      ansible.builtin.debug:
        msg:
          - "âœ… Grafana Tempo removal completed!"
          - ""
          - "Removed components:"
          - "  ğŸ” Tempo deployment and service"
          - "  ğŸ“Š Persistent volumes and trace data"
          - "  âš™ï¸ ServiceMonitors"
          - ""
          - "Verification:"
          - "  kubectl get pods -n {{ namespace }} -l app.kubernetes.io/name=tempo --context={{ target_host }}"
          - "  (Should show 'No resources found')"