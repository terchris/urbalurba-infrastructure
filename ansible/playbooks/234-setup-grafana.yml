---
# File: ansible/playbooks/244-setup-grafana.yml
# Description: Deploy Grafana with datasources for Urbalurba Infrastructure
# Usage: ansible-playbook 244-setup-grafana.yml -e "target_host=rancher-desktop"

- name: Deploy Grafana for Urbalurba Infrastructure
  hosts: localhost
  gather_facts: false

  vars:
    target_host: "{{ target_host | default('rancher-desktop') }}"
    namespace: "monitoring"
    component_name: "grafana"

    helm_repos:
      - name: grafana
        url: https://grafana.github.io/helm-charts

  tasks:
    - name: 1. Display deployment information
      ansible.builtin.debug:
        msg:
          - "====================================="
          - "Grafana Deployment"
          - "====================================="
          - "Target Host: {{ target_host }}"
          - "Namespace: {{ namespace }}"
          - "Component: {{ component_name }}"

    - name: 2. Create monitoring namespace
      kubernetes.core.k8s:
        name: "{{ namespace }}"
        api_version: v1
        kind: Namespace
        state: present
        context: "{{ target_host }}"

    - name: 3. Apply monitoring secrets
      ansible.builtin.shell: |
        kubectl apply -f "/mnt/urbalurbadisk/topsecret/kubernetes/kubernetes-secrets.yml" --context="{{ target_host }}"
      register: secrets_apply
      failed_when: secrets_apply.rc != 0
      changed_when: "'configured' in secrets_apply.stdout or 'created' in secrets_apply.stdout"

    - name: 4. Add/update Helm repositories
      kubernetes.core.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.url }}"
      loop: "{{ helm_repos }}"

    - name: 5. Update Helm repositories
      ansible.builtin.command: helm repo update
      changed_when: false

    - name: 6. Install/upgrade Grafana
      kubernetes.core.helm:
        name: grafana
        chart_ref: grafana/grafana
        release_namespace: "{{ namespace }}"
        create_namespace: true
        state: present
        context: "{{ target_host }}"
        values:
          adminUser: admin
          adminPassword: SecretPassword1
          persistence:
            enabled: true
            size: 10Gi
          service:
            type: ClusterIP
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Tempo
                  type: tempo
                  access: proxy
                  url: http://tempo.monitoring.svc.cluster.local:3200
                  basicAuth: false
                - name: Loki
                  type: loki
                  access: proxy
                  url: http://loki.monitoring.svc.cluster.local:3100
                  basicAuth: false

    - name: 7. Wait for Grafana to be ready
      ansible.builtin.command: >
        kubectl wait --for=condition=available deployment/grafana
        --namespace {{ namespace }} --timeout=300s --context {{ target_host }}
      register: grafana_wait
      retries: 3
      delay: 30
      until: grafana_wait.rc == 0

    - name: 8. Apply Grafana IngressRoute
      kubernetes.core.k8s:
        state: present
        context: "{{ target_host }}"
        definition:
          apiVersion: traefik.io/v1alpha1
          kind: IngressRoute
          metadata:
            name: grafana-localhost
            namespace: "{{ namespace }}"
          spec:
            entryPoints:
              - web
            routes:
              - match: Host(`grafana.localhost`)
                kind: Rule
                services:
                  - name: grafana
                    port: 80

    - name: 9. Test Grafana health endpoint from within cluster
      ansible.builtin.command: >
        kubectl run curl-test-grafana-health --image=curlimages/curl --rm -i --restart=Never
        -n {{ namespace }} --context {{ target_host }} --
        curl -s -o /dev/null -w "HTTP_CODE:%{http_code}"
        http://grafana.{{ namespace }}.svc.cluster.local/api/health
      register: grafana_health_test
      retries: 15
      delay: 15
      until: grafana_health_test.rc == 0 and (grafana_health_test.stdout.find('HTTP_CODE:200') != -1)
      failed_when: false

    - name: 10. Test Grafana login page from within cluster
      ansible.builtin.command: >
        kubectl run curl-test-grafana-login --image=curlimages/curl --rm -i --restart=Never
        -n {{ namespace }} --context {{ target_host }} --
        curl -s -o /dev/null -w "HTTP_CODE:%{http_code}"
        http://grafana.{{ namespace }}.svc.cluster.local/login
      register: grafana_login_test
      retries: 15
      delay: 15
      until: grafana_login_test.rc == 0 and (grafana_login_test.stdout.find('HTTP_CODE:200') != -1)
      failed_when: false

    - name: 11. Display deployment status
      ansible.builtin.debug:
        msg:
          - "âœ… Grafana deployment completed successfully!"
          - ""
          - "Access URLs:"
          - "  ğŸ“Š Local: http://grafana.localhost"
          - "  ğŸ” Username: admin"
          - "  ğŸ” Password: SecretPassword1"
          - ""
          - "Pre-configured Data Sources:"
          - "  ğŸ” Tempo: http://tempo.monitoring.svc.cluster.local:3200"
          - "  ğŸ“‹ Loki: http://loki.monitoring.svc.cluster.local:3100"
          - ""
          - "Cluster-internal tests:"
          - "  ğŸ¥ Health endpoint: {{ 'PASS' if grafana_health_test.stdout.find('HTTP_CODE:200') != -1 else 'FAIL' }}"
          - "  ğŸ“Š Login page: {{ 'PASS' if grafana_login_test.stdout.find('HTTP_CODE:200') != -1 else 'FAIL' }}"
          - ""
          - "Manual verification:"
          - "  kubectl get pods -n {{ namespace }} -l app.kubernetes.io/name=grafana --context={{ target_host }}"