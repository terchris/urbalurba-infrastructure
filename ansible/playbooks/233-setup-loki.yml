---
# File: ansible/playbooks/243-setup-loki.yml
# Description: Deploy Grafana Loki for Urbalurba Infrastructure
# Usage: ansible-playbook 243-setup-loki.yml -e "target_host=rancher-desktop"

- name: Deploy Grafana Loki for Urbalurba Infrastructure
  hosts: localhost
  gather_facts: false

  vars:
    target_host: "{{ target_host | default('rancher-desktop') }}"
    namespace: "monitoring"
    component_name: "loki"

    helm_repos:
      - name: grafana
        url: https://grafana.github.io/helm-charts

  tasks:
    - name: 1. Display deployment information
      ansible.builtin.debug:
        msg:
          - "====================================="
          - "Grafana Loki Deployment"
          - "====================================="
          - "Target Host: {{ target_host }}"
          - "Namespace: {{ namespace }}"
          - "Component: {{ component_name }}"

    - name: 2. Create monitoring namespace
      kubernetes.core.k8s:
        name: "{{ namespace }}"
        api_version: v1
        kind: Namespace
        state: present
        context: "{{ target_host }}"

    - name: 3. Apply monitoring secrets
      ansible.builtin.shell: |
        kubectl apply -f "/mnt/urbalurbadisk/topsecret/kubernetes/kubernetes-secrets.yml" --context="{{ target_host }}"
      register: secrets_apply
      failed_when: secrets_apply.rc != 0
      changed_when: "'configured' in secrets_apply.stdout or 'created' in secrets_apply.stdout"

    - name: 4. Add/update Helm repositories
      kubernetes.core.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.url }}"
      loop: "{{ helm_repos }}"

    - name: 5. Update Helm repositories
      ansible.builtin.command: helm repo update
      changed_when: false

    - name: 6. Install/upgrade Loki
      kubernetes.core.helm:
        name: loki
        chart_ref: grafana/loki-stack
        release_namespace: "{{ namespace }}"
        create_namespace: true
        state: present
        context: "{{ target_host }}"
        values:
          loki:
            persistence:
              enabled: true
              size: 10Gi
            config:
              limits_config:
                retention_period: 24h
              compactor:
                retention_enabled: true
          promtail:
            enabled: true
          grafana:
            enabled: false
          prometheus:
            enabled: false
          filebeat:
            enabled: false
          logstash:
            enabled: false

    - name: 7. Wait for Loki to be ready
      ansible.builtin.command: >
        kubectl wait --for=condition=Ready pod/loki-0
        --namespace {{ namespace }} --timeout=300s --context {{ target_host }}
      register: loki_wait
      retries: 3
      delay: 30
      until: loki_wait.rc == 0

    - name: 8. Test Loki ready endpoint from within cluster
      ansible.builtin.command: >
        kubectl run curl-test-loki-ready --image=curlimages/curl --rm -i --restart=Never
        -n {{ namespace }} --context {{ target_host }} --
        curl -s -o /dev/null -w "HTTP_CODE:%{http_code}"
        http://loki.{{ namespace }}.svc.cluster.local:3100/ready
      register: loki_ready_test
      retries: 15
      delay: 15
      until: loki_ready_test.rc == 0 and (loki_ready_test.stdout.find('HTTP_CODE:200') != -1)
      failed_when: false

    - name: 9. Test Loki metrics endpoint from within cluster
      ansible.builtin.command: >
        kubectl run curl-test-loki-metrics --image=curlimages/curl --rm -i --restart=Never
        -n {{ namespace }} --context {{ target_host }} --
        curl -s -o /dev/null -w "HTTP_CODE:%{http_code}"
        http://loki.{{ namespace }}.svc.cluster.local:3100/metrics
      register: loki_metrics_test
      retries: 15
      delay: 15
      until: loki_metrics_test.rc == 0 and (loki_metrics_test.stdout.find('HTTP_CODE:200') != -1)
      failed_when: false

    - name: 10. Display deployment status
      ansible.builtin.debug:
        msg:
          - "âœ… Grafana Loki deployment completed successfully!"
          - ""
          - "Service endpoints:"
          - "  ğŸ“‹ Loki endpoint: loki.monitoring.svc.cluster.local:3100"
          - "  ğŸ“Š Push API: loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
          - "  ğŸ” Query API: loki.monitoring.svc.cluster.local:3100/loki/api/v1/query"
          - "  ğŸ¥ Ready endpoint: loki.monitoring.svc.cluster.local:3100/ready"
          - ""
          - "Cluster-internal tests:"
          - "  ğŸ¥ Ready endpoint: {{ 'PASS' if loki_ready_test.stdout.find('HTTP_CODE:200') != -1 else 'FAIL' }}"
          - "  ğŸ“Š Metrics endpoint: {{ 'PASS' if loki_metrics_test.stdout.find('HTTP_CODE:200') != -1 else 'FAIL' }}"
          - ""
          - "Manual verification:"
          - "  kubectl get pods -n {{ namespace }} -l app=loki --context={{ target_host }}"
          - "  kubectl logs -n {{ namespace }} -l app=loki --context={{ target_host }}"