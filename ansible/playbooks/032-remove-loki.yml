---
# File: ansible/playbooks/032-remove-loki.yml
# Description: Remove Grafana Loki from Urbalurba Infrastructure
# Usage: ansible-playbook 032-remove-loki.yml -e "target_host=rancher-desktop"

- name: Remove Grafana Loki from Urbalurba Infrastructure
  hosts: localhost
  gather_facts: false

  vars:
    target_host: "{{ target_host | default('rancher-desktop') }}"
    namespace: "monitoring"
    component_name: "loki"

  tasks:
    - name: 1. Display removal information
      ansible.builtin.debug:
        msg:
          - "====================================="
          - "Grafana Loki Removal"
          - "====================================="
          - "Target Host: {{ target_host }}"
          - "Namespace: {{ namespace }}"
          - "Component: {{ component_name }}"

    - name: 2. Remove Loki Helm chart
      kubernetes.core.helm:
        name: loki
        release_namespace: "{{ namespace }}"
        state: absent
        context: "{{ target_host }}"
      register: loki_removal
      failed_when: false

    - name: 3. Wait for Loki to be removed
      kubernetes.core.k8s_info:
        kind: Pod
        namespace: "{{ namespace }}"
        label_selectors:
          - app.kubernetes.io/name=loki
        context: "{{ target_host }}"
      register: loki_pods
      retries: 10
      delay: 5
      until: loki_pods.resources | length == 0

    - name: 4. Display removal status
      ansible.builtin.debug:
        msg:
          - "‚úÖ Grafana Loki removal completed!"
          - ""
          - "Removed components:"
          - "  üîç Loki log aggregation backend"
          - "  üì° HTTP API (port 3100)"
          - "  üì° gRPC API (port 9095)"
          - "  üíæ Persistent storage"
          - ""
          - "Verification:"
          - "  kubectl get pods -n {{ namespace }} -l app.kubernetes.io/name=loki --context={{ target_host }}"
          - "  (Should show 'No resources found')"
