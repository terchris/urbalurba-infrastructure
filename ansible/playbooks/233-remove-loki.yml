---
# File: ansible/playbooks/243-remove-loki.yml
# Description: Remove Grafana Loki from Urbalurba Infrastructure
# Usage: ansible-playbook 243-remove-loki.yml -e "target_host=rancher-desktop"

- name: Remove Grafana Loki from Urbalurba Infrastructure
  hosts: localhost
  gather_facts: false

  vars:
    target_host: "{{ target_host | default('rancher-desktop') }}"
    namespace: "monitoring"
    component_name: "loki"

  tasks:
    - name: 1. Display removal information
      ansible.builtin.debug:
        msg:
          - "====================================="
          - "Grafana Loki Removal"
          - "====================================="
          - "Target Host: {{ target_host }}"
          - "Namespace: {{ namespace }}"
          - "Component: {{ component_name }}"

    - name: 2. Uninstall Loki Helm release
      kubernetes.core.helm:
        name: loki
        release_namespace: "{{ namespace }}"
        state: absent
        context: "{{ target_host }}"
      ignore_errors: true
      register: loki_uninstall

    - name: 3. Wait for Loki to be removed
      ansible.builtin.command: >
        kubectl wait --for=delete deployment/loki
        --namespace {{ namespace }} --timeout=120s --context {{ target_host }}
      register: loki_wait
      ignore_errors: true
      retries: 2
      delay: 10

    - name: 4. Display removal status
      ansible.builtin.debug:
        msg:
          - "âœ… Grafana Loki removal completed!"
          - ""
          - "Removed components:"
          - "  ğŸ“‹ Loki deployment and service"
          - "  ğŸ“Š Promtail log collectors"
          - "  ğŸ“ Persistent volumes and log data"
          - ""
          - "Verification:"
          - "  kubectl get pods -n {{ namespace }} -l app=loki --context={{ target_host }}"
          - "  (Should show 'No resources found')"