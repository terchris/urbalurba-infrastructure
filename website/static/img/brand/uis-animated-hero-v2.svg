<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Cube gradients -->
    <linearGradient id="cubeStacked" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="cubeFloating" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <linearGradient id="cubeMoving" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="floatShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="6" stdDeviation="6" flood-color="#166534" flood-opacity="0.2"/>
    </filter>
    <filter id="stackShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#166534" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background cloud -->
  <path d="M320 185
           C348 185, 370 162, 370 135
           C370 108, 348 88, 315 88
           C310 50, 268 20, 195 20
           C132 20, 90 50, 85 88
           C75 85, 63 83, 52 83
           C18 83, -5 113, -5 150
           C-5 187, 18 215, 58 215
           L312 215
           C345 215, 365 198, 365 172
           Z"
        fill="none"
        stroke="#22c55e"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- ===== PYRAMID STACK ===== -->
  
  <!-- Bottom row: 3 cubes -->
  <g filter="url(#stackShadow)">
    <!-- Kubernetes -->
    <g transform="translate(105, 148)">
      <rect width="50" height="50" rx="8" fill="url(#cubeStacked)"/>
      <!-- K8s wheel icon simplified -->
      <circle cx="25" cy="25" r="12" fill="none" stroke="white" stroke-width="2.5"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
      <g stroke="white" stroke-width="2.5" stroke-linecap="round">
        <line x1="25" y1="13" x2="25" y2="9"/>
        <line x1="25" y1="37" x2="25" y2="41"/>
        <line x1="13" y1="25" x2="9" y2="25"/>
        <line x1="37" y1="25" x2="41" y2="25"/>
      </g>
    </g>
    
    <!-- PostgreSQL -->
    <g transform="translate(165, 148)">
      <rect width="50" height="50" rx="8" fill="url(#cubeStacked)"/>
      <!-- Elephant head simplified -->
      <ellipse cx="25" cy="28" rx="12" ry="10" fill="none" stroke="white" stroke-width="2.5"/>
      <path d="M13 28 Q10 20, 16 16" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="21" cy="25" r="2" fill="white"/>
    </g>
    
    <!-- Redis -->
    <g transform="translate(225, 148)">
      <rect width="50" height="50" rx="8" fill="url(#cubeStacked)"/>
      <!-- Redis diamond/star -->
      <polygon points="25,12 32,25 25,38 18,25" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
      <line x1="12" y1="25" x2="38" y2="25" stroke="white" stroke-width="2.5"/>
    </g>
  </g>
  
  <!-- Middle row: 2 cubes -->
  <g filter="url(#stackShadow)">
    <!-- Grafana -->
    <g transform="translate(135, 90)">
      <rect width="50" height="50" rx="8" fill="url(#cubeStacked)"/>
      <!-- Flame icon -->
      <path d="M25 38 C18 38, 14 32, 14 26 C14 20, 18 16, 22 12 C22 18, 25 20, 28 18 C26 22, 32 24, 32 30 C32 35, 29 38, 25 38Z" 
            fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
    </g>
    
    <!-- Prometheus -->
    <g transform="translate(195, 90)">
      <rect width="50" height="50" rx="8" fill="url(#cubeStacked)"/>
      <!-- Fire/torch icon -->
      <circle cx="25" cy="28" r="10" fill="none" stroke="white" stroke-width="2.5"/>
      <path d="M25 18 L25 12 M20 15 L25 20 L30 15" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Top position (empty slot for incoming cube) shown as dashed outline -->
  <rect x="165" y="32" width="50" height="50" rx="8" 
        fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>

  <!-- ===== FLOATING CUBES (waiting to be stacked) ===== -->
  
  <!-- Nginx - left side -->
  <g filter="url(#floatShadow)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="15,100; 15,115; 15,100" dur="3s" repeatCount="indefinite"
        calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <rect width="42" height="42" rx="7" fill="url(#cubeFloating)"/>
      <text x="21" y="27" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">NGINX</text>
    </g>
  </g>
  
  <!-- Traefik - bottom left -->
  <g filter="url(#floatShadow)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="40,220; 40,235; 40,220" dur="3.4s" repeatCount="indefinite"
        calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <rect width="42" height="42" rx="7" fill="url(#cubeFloating)"/>
      <text x="21" y="27" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">Traefik</text>
    </g>
  </g>
  
  <!-- Loki - right side -->
  <g filter="url(#floatShadow)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="335,120; 335,135; 335,120" dur="2.8s" repeatCount="indefinite"
        calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <rect width="42" height="42" rx="7" fill="url(#cubeFloating)"/>
      <text x="21" y="27" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="white" text-anchor="middle">Loki</text>
    </g>
  </g>
  
  <!-- Tempo - bottom right -->
  <g filter="url(#floatShadow)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="310,225; 310,240; 310,225" dur="3.1s" repeatCount="indefinite"
        calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <rect width="42" height="42" rx="7" fill="url(#cubeFloating)"/>
      <text x="21" y="27" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">Tempo</text>
    </g>
  </g>
  
  <!-- Minio - top right (further out) -->
  <g filter="url(#floatShadow)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="345,45; 345,58; 345,45" dur="2.6s" repeatCount="indefinite"
        calcMode="spline" keySplines="0.4 0 0.6 1; 0.4 0 0.6 1"/>
      <rect width="42" height="42" rx="7" fill="url(#cubeFloating)"/>
      <text x="21" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">Minio</text>
    </g>
  </g>

  <!-- ===== THE CUBE BEING STACKED (main animation) ===== -->
  <g filter="url(#floatShadow)">
    <g>
      <!-- Animation: float on right, then arc over and land on top of stack -->
      <animateTransform attributeName="transform" type="translate"
        values="320,30; 320,40; 280,20; 200,15; 165,32; 165,32; 165,32"
        keyTimes="0; 0.15; 0.35; 0.55; 0.7; 0.85; 1"
        dur="5s" repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.6 1; 0.3 0 0.7 1; 0.3 0 0.7 1; 0.5 0 0.3 1; 0.4 0 0.6 1; 0.4 0 0.6 1"/>
      
      <rect width="50" height="50" rx="8" fill="url(#cubeMoving)">
        <!-- Pulse effect when floating -->
        <animate attributeName="opacity" values="1;0.85;1" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      
      <!-- AI brain icon -->
      <circle cx="25" cy="22" r="9" fill="none" stroke="white" stroke-width="2.5"/>
      <path d="M18 22 Q18 28, 25 30 Q32 28, 32 22" fill="none" stroke="white" stroke-width="2"/>
      <text x="25" y="42" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">AI</text>
    </g>
  </g>
</svg>
