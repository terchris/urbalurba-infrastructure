<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <title>UIS Logo (Green)</title>
  <defs>
    <linearGradient id="cube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fb87b"/>
      <stop offset="100%" style="stop-color:#3a8f5e"/>
    </linearGradient>
  </defs>

  <!-- Cloud shape -->
  <path d="M78 56
           C85 56, 90 50, 90 42
           C90 34, 84 28, 76 28
           C75 17, 65 9, 50 9
           C37 9, 27 17, 26 28
           C24 27, 21 26, 18 26
           C9 26, 2 34, 2 44
           C2 54, 9 62, 20 62
           L76 62
           C83 62, 88 58, 88 52
           Z"
        fill="none"
        stroke="#3a8f5e"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Pyramid Stack -->
  <!-- Bottom row: 3 cubes -->
  <rect x="20" y="44" width="13" height="13" rx="2" fill="url(#cube)"/>
  <rect x="37" y="44" width="13" height="13" rx="2" fill="url(#cube)"/>
  <rect x="54" y="44" width="13" height="13" rx="2" fill="url(#cube)"/>

  <!-- Middle row: 2 cubes (centered between bottom cubes) -->
  <rect x="28.5" y="29" width="13" height="13" rx="2" fill="url(#cube)"/>
  <rect x="45.5" y="29" width="13" height="13" rx="2" fill="url(#cube)"/>

  <!-- Top row: 1 cube (centered) -->
  <rect x="37" y="14" width="13" height="13" rx="2" fill="url(#cube)"/>
</svg>
