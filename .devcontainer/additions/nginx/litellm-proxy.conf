server {
    # Listen on localhost:8080
    listen 127.0.0.1:8080;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/litellm-access.log;
    error_log /var/log/nginx/litellm-error.log;

    # Proxy to LiteLLM via Traefik
    location / {
        # Forward to host.docker.internal (K3s cluster)
        proxy_pass http://host.docker.internal;

        # CRITICAL: Set Host header for Traefik routing
        proxy_set_header Host litellm.localhost;

        # Pass through authentication
        proxy_set_header Authorization $http_authorization;

        # Pass through content type
        proxy_set_header Content-Type $http_content_type;

        # Pass through Anthropic-specific headers
        proxy_set_header anthropic-version $http_anthropic_version;
        proxy_set_header anthropic-beta $http_anthropic_beta;

        # Standard proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 for proper connection handling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts (for extended thinking, long requests)
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Don't change redirect URLs
        proxy_redirect off;
    }

    # Health check endpoint (optional, for testing)
    location /nginx-health {
        access_log off;
        return 200 "nginx proxy is running\n";
        add_header Content-Type text/plain;
    }
}
