name: Generate UIS Documentation

on:
  push:
    branches: [main]
    paths:
      - 'provision-host/uis/services/**'
      - 'provision-host/uis/tools/**'
      - 'provision-host/uis/lib/categories.sh'
      - 'provision-host/uis/manage/uis-docs.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate JSON files
        run: bash provision-host/uis/manage/uis-docs.sh

      - name: Validate generated JSON
        run: |
          echo "Validating services.json..."
          jq . website/src/data/services.json > /dev/null
          echo "Validating categories.json..."
          jq . website/src/data/categories.json > /dev/null
          echo "Validating tools.json..."
          jq . website/src/data/tools.json > /dev/null
          echo "All JSON files valid"

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code website/src/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/src/data/
          git commit -m "chore: regenerate UIS documentation JSON

          Auto-generated by GitHub Actions when service/tool scripts change.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
