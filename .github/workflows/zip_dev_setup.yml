name: ğŸ“¦ Zip and Upload Infrastructure Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  zip-folders:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Archive infrastructure files
        run: |
          zip -r urbalurba-infrastructure.zip . -x "terchris/*" ".github/*" ".git/*"

      - name: ğŸ—‘ï¸ Delete existing release and tag
        run: |
          git tag -d latest || true
          git push origin :refs/tags/latest || true

      - name: â¬†ï¸ Upload infrastructure.zip as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: urbalurba-infrastructure
          path: urbalurba-infrastructure.zip

      - name: ğŸ”– Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Infrastructure
          draft: false
          prerelease: false
          files: urbalurba-infrastructure.zip